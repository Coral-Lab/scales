  ];
shuffled = _.shuffle(data);
prompts = {}
shuffled.forEach(function(e,i,a){
	prompts[e.name] = _.shuffle(e.part1);
});

var source   = $("#question-template").html();
var template = Handlebars.compile(source);
$("#content-placeholder").html(template({prompts: prompts}));
shuffled.forEach(function(e,i,a){
  $("#gridster-"+ i + " ul").sortable();
  $("#gridster-"+ i + " ul").sortable().bind('sortupdate', function(event,ui) {

    $('#response_' + id).val(text.join(","));
